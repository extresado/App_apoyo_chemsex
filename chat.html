<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Apoyo</title>
    <style>
        /* --- Reset y Estilos Globales --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100%;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden; /* Solo mientras el modal est√° activo */
        }

        /* --- 1. Modal de Bienvenida --- */
        #welcome-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 1rem;
            overflow-y: auto; /* Permite scroll si el contenido es largo */
        }

        #modal-content {
            background: #1a1a2e;
            color: #eee;
            padding: 2rem;
            border-radius: 16px;
            max-width: 400px;
            width: 100%;
            max-height: 90vh; /* Limita altura */
            overflow-y: auto; /* Scroll interno si es necesario */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #0f3460;
            position: relative;
        }

        #modal-content h2 {
            margin-bottom: 0.5rem;
            color: #00d4ff;
            font-size: 1.5rem;
            text-align: center;
        }

        #modal-content p {
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            color: #ccc;
            line-height: 1.6;
        }

        #welcome-form label {
            display: block;
            text-align: left;
            margin: 1rem 0 0.5rem;
            font-weight: 600;
            color: #00d4ff;
        }

        #welcome-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #0f3460;
            border-radius: 8px;
            background: #16213e;
            color: #fff;
            font-size: 1rem;
        }

        #welcome-form input::placeholder {
            color: #777;
        }

        #welcome-form button,
        #accept-terms-btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #00d4ff, #007bff);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        #welcome-form button:hover,
        #accept-terms-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
        }

        /* --- 2. Contenedor del Chat --- */
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(180deg, #0f0c29, #16213e);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #chat-container.visible {
            opacity: 1;
        }

        #chat-header {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            color: #00d4ff;
            font-weight: 600;
            text-align: center;
            font-size: 1.1rem;
            border-bottom: 1px solid #0f3460;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        /* Mensajes del chat */
        .message {
            max-width: 80%;
            padding: 0.85rem 1.1rem;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        .bot-message {
            background: #1e293b;
            color: #e2e8f0;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .user-message {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        /* Indicador de escribiendo */
        .typing-indicator {
            align-self: flex-start;
            padding: 0.75rem 1rem;
            background: #1e293b;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: inline-block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #94a3b8;
            margin: 0 3px;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        #chat-input-area {
            display: flex;
            padding: 1rem;
            background: #0f172a;
            border-top: 1px solid #1e293b;
            gap: 0.75rem;
        }

        #user-input {
            flex-grow: 1;
            border: 1px solid #1e293b;
            border-radius: 25px;
            padding: 0.85rem 1.2rem;
            font-size: 1rem;
            background: #16213e;
            color: #fff;
            outline: none;
        }

        #user-input::placeholder {
            color: #64748b;
        }

        #send-button {
            background: linear-gradient(135deg, #00d4ff, #007bff);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            transition: all 0.2s ease;
        }

        #send-button:active {
            transform: scale(0.95);
        }

        /* --- 3. Bot√≥n Flotante WhatsApp --- */
        #whatsapp-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.5);
            z-index: 90;
            transition: transform 0.2s ease;
        }

        #whatsapp-fab:hover {
            transform: scale(1.1);
        }

        /* --- Clase oculta --- */
        .hidden {
            display: none !important;
        }

        /* --- Responsive --- */
        @media (max-height: 600px) {
            #modal-content {
                padding: 1.5rem;
            }
            #modal-content h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <!-- MODAL DE CONDICIONES DE USO -->
    <div id="welcome-modal">
        <div id="modal-content">
            <h2>Condiciones de Uso</h2>
            <p>
                Este chat es una <strong>herramienta de apoyo y reducci√≥n de da√±os</strong>, no un servicio de emergencia. 
                Si t√∫ o alguien m√°s est√° en <strong>peligro inmediato</strong>, usa el bot√≥n <strong>"Ayuda Urgente"</strong> o llama al <strong>112</strong>.
            </p>
            <button id="accept-terms-btn">Entendido y Acepto</button>
        </div>
    </div>

    <!-- CHAT PRINCIPAL -->
    <div id="chat-container" class="hidden">
        <div id="chat-header">
            Conversaci√≥n Segura
            <div style="font-size: 0.8rem; margin-top: 0.3rem; opacity: 0.8;">
                Recuerda: Si es urgente, usa el bot√≥n de WhatsApp.
            </div>
        </div>

        <div id="chat-messages">
            <!-- Mensajes aparecer√°n aqu√≠ -->
        </div>

        <div id="chat-input-area">
            <input type="text" id="user-input" placeholder="Escribe aqu√≠ tu mensaje de apoyo...">
            <button id="send-button">‚Üí</button>
        </div>
    </div>

    <!-- BOT√ìN WHATSAPP -->
    <a href="https://wa.me/34659837581" id="whatsapp-fab" target="_blank" title="Ayuda Urgente por WhatsApp">
        üí¨
    </a>

    <script>
        // === CONFIGURACI√ìN ===
        const WORKER_URL = 'https://chat-ia-detras.chemsexcanarias.workers.dev';

        // === ELEMENTOS DOM ===
        const welcomeModal = document.getElementById('welcome-modal');
        const acceptTermsBtn = document.getElementById('accept-terms-btn');
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // === ESTADO ===
        let userName = 'An√≥nimo';
        let userAge = '18+';

        // === INICIO: Aceptar t√©rminos ===
        acceptTermsBtn.addEventListener('click', () => {
            welcomeModal.classList.add('hidden');
            document.body.style.overflow = 'hidden'; // Evita scroll de fondo
            chatContainer.classList.remove('hidden');
            setTimeout(() => chatContainer.classList.add('visible'), 50);

            // Mensaje de bienvenida
            setTimeout(() => {
                addMessageToChat(`
                    ¬°Hola! Soy tu asistente de apoyo en reducci√≥n de da√±os y chemsex. 
                    Estoy aqu√≠ para escucharte sin juzgar. 
                    ¬øC√≥mo te sientes hoy o qu√© te gustar√≠a hablar?
                `, 'bot-message');
            }, 600);
        });

        // === ENV√çO DE MENSAJES ===
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessageToChat(text, 'user-message');
            userInput.value = '';
            showTypingIndicator();

            try {
                const res = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, nombre: userName, edad: userAge })
                });

                hideTypingIndicator();

                if (!res.ok) throw new Error('Error de red');

                const data = await res.json();
                if (data.reply) {
                    addMessageToChat(data.reply, 'bot-message');
                } else {
                    throw new Error('Sin respuesta');
                }
            } catch (err) {
                hideTypingIndicator();
                addMessageToChat('Lo siento, no puedo conectarme ahora. Intenta m√°s tarde o usa el bot√≥n de WhatsApp.', 'bot-message');
                console.error(err);
            }
        }

        // === HELPERS ===
        function addMessageToChat(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<p>${text.replace(/\n/g, '<br>')}</p>`;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const el = document.createElement('div');
            el.className = 'message bot-message typing-indicator';
            el.innerHTML = '<span></span><span></span><span></span>';
            el.id = 'typing-indicator';
            chatMessages.appendChild(el);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const el = document.getElementById('typing-indicator');
            if (el) el.remove();
        }

        // === FOCUS EN INPUT AL CARGAR ===
        window.addEventListener('load', () => {
            setTimeout(() => userInput.focus(), 1000);
        });
    </script>
</body>
</html>
